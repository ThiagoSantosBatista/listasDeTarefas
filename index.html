<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas de Tarefas</title>
    <link rel="stylesheet" href="css/login/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <main class="main">
        <article class="login">
            <h1>Login</h1>
            <form class="form">
                <div class="input-box">
                    <input type="email" class="emailLogin" id="emailLogin" placeholder="E-mail" required>
                </div>
                <div class="input-box">
                    <input type="password" class="senha senhaLogin" placeholder="Senha" required>
                    <div class="eye">
                        <img class="eye-off" src="img/visibility_off.svg" alt="">
                        <img class="eye-on" src="img/visibility.svg" alt="">
                    </div>
                </div>
                <button class="btn-entrar" type="reset">Entrar</button>
            </form>
            <p>Não possui conta? <span class="cadastrar">Cadastre-se</span>.</p>
        </article>
        <article class="cadastro">
            <h1>Cadastrar</h1>
            <form class="form">
                <div class="input-box">
                    <input type="text" class="nome" id="usuario" placeholder="Nome" required>
                </div>
                <div class="input-box">
                    <input type="email" class="email" id="emailCadastro" placeholder="E-mail" required>
                </div>
                <div class="input-box">
                    <input type="password" class="senhaCadastro" placeholder="Senha" required>
                    <div class="eye">
                        <img class="eye-off" src="img/visibility_off.svg" alt="">
                        <img class="eye-on" src="img/visibility.svg" alt="">
                    </div>
                </div>
                <button class="btn-cadastrar">Cadastrar</button>
            </form>
            <p>Já possui conta? <span class="logar">Fazer login</span>.</p>
        </article>
    </main>
    <footer class="footer">
        <p>Desenvolvido por: <span class="me">Thiago Batista</span>.</p>
        <div class="contato">
            <a href="https://github.com/ThiagoSantosBatista" target="_blank"><img src="img/github.svg" alt=""></a>
            <a href="https://www.linkedin.com/in/thiago-santos-batista/" target="_blank"><img src="img/linkedin.svg"
                    alt=""></a>
        </div>
    </footer>
    <script src="js/login/script.js"></script>
</body>

</html>
